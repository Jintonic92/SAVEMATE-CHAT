examples:
  - question: "단리의 만기 금액은 어떻게 계산해?"
    answer: |
      이 질문에 추가 질문이 필요한가요: 예.
      추가 질문: 원금은 얼마인가요?
      중간 답변: 원금은 1,000,000원입니다.
      추가 질문: 연 이자율은 얼마인가요?
      중간 답변: 연 이자율은 5%입니다.
      추가 질문: 기간은 몇 년인가요?
      중간 답변: 기간은 2년입니다.
      최종 답변:
      단리 공식: 만기 금액 = 원금 × (1 + 연 이자율 × 기간)
      계산: 1,000,000 × (1 + 0.05 × 2) = 1,100,000원
      만기 금액은 1,100,000원입니다.

  - question: "월복리의 만기 금액은 어떻게 계산해?"
    answer: |
      이 질문에 추가 질문이 필요한가요: 예.
      추가 질문: 원금은 얼마인가요?
      중간 답변: 원금은 5,000,000원입니다.
      추가 질문: 연 이자율은 얼마인가요?
      중간 답변: 연 이자율은 3.5%입니다.
      추가 질문: 기간은 몇 년인가요?
      중간 답변: 기간은 2년입니다.
      최종 답변:
      연복리 공식: 만기 금액 = 원금 × (1 + 연 이자율)^기간
      계산: 5,000,000 × (1 + 0.035)^2
      만기 금액은 약 5,357,250원입니다.

  - question: "연복리의 만기 금액은 어떻게 계산해?"
    answer: |
      이 질문에 추가 질문이 필요한가요: 예.
      추가 질문: 원금은 얼마인가요?
      중간 답변: 원금은 5,000,000원입니다.
      추가 질문: 연 이자율은 얼마인가요?
      중간 답변: 연 이자율은 3.5%입니다.
      추가 질문: 기간은 몇 년인가요?
      중간 답변: 기간은 2년입니다.
      최종 답변:
      연복리 공식: 만기 금액 = 원금 × (1 + 연 이자율)^기간
      계산: 5,000,000 × (1 + 0.035)^2
      만기 금액은 약 5,357,250원입니다.

  - question: "적금의 만기 금액은 어떻게 계산해?"
    answer: |
      이 질문에 추가 질문이 필요한가요: 예.
      추가 질문: 월 불입액은 얼마인가요?
      중간 답변: 월 불입액은 300,000원입니다.
      추가 질문: 적금 기간은 몇 개월인가요?
      중간 답변: 적금 기간은 12개월입니다.
      추가 질문: 연 이자율은 몇 퍼센트인가요?
      중간 답변: 연 이자율은 3.9%입니다.
      최종 답변:
      적금의 만기 금액을 계산하려면 각 불입액에 대해 남은 기간 동안 이자가 계산되어야 합니다. 적금의 공식은 다음과 같습니다:

      만기 금액 = \(\sum_{i=1}^{n} P \times (1 + \frac{r}{12} \times (n - i + 1))\)
      
      여기서:
      - \(P\)는 월 불입액 (300,000원)
      - \(r\)는 연 이자율 (3.9% = 0.039)
      - \(n\)는 적금 기간 (12개월)
      - \(i\)는 불입한 달의 순서

      첫 달 불입액에 대한 이자는 12개월 동안 적용되고, 마지막 달 불입액은 1개월 동안만 이자가 적용됩니다. 각 불입액의 이자를 계산하고 합산하여 최종 만기 금액을 구할 수 있습니다.

      예를 들어, 첫 달 불입액의 만기 금액은:
      300,000 \(\times\) (1 + \(\frac{0.039}{12} \times 12\)) = 311,700원
      
      이렇게 12개월간 각 불입액에 대한 이자를 계산하여 합산하면 최종 만기 금액을 구할 수 있습니다.

      
  - question: "자유적금의 만기 금액은 어떻게 계산해?"
    answer: |
      이 질문에 추가 질문이 필요한가요: 예.
      추가 질문: 입금액은 얼마인가요?
      중간 답변: 특정 날짜에 200,000원을 예치했습니다.
      추가 질문: 연 이자율은 얼마인가요?
      중간 답변: 연 이자율은 4.1%입니다.
      추가 질문: 예치 기간은 며칠인가요?
      중간 답변: 예치 기간은 307일입니다.
      최종 답변:
      자유적금 공식: 만기 금액 = 입금액 × (1 + (연 이자율 / 365) × 일수)
      계산: 200,000 × (1 + (0.041 / 365) × 307)
      만기 금액은 약 202,051원입니다.